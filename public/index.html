<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body class="bg-body text-white font-poppins">
    <header class="py-6">
      <div
        class="container flex justify-between items-center px-8 md:px-14 lg:px-24 w-full"
      >
        <div class="text-lg font-bold">Jonathan.doe</div>
        <div hidden class="md:flex space-x-12 items-center">
          <a href="#" class="text-selected-text">Home</a>
          <a href="#work">My work</a>
          <a href="#client">Client</a>
          <a href="#hire">
            <button class="px-6 py-2 bg-theme font-bold">Hire me</button>
          </a>
        </div>
        <div class="md:hidden">
          <svg
            width="26"
            height="18"
            viewBox="0 0 26 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13 17.5H0.25V14.6667H13V17.5ZM25.75 10.4167H0.25V7.58333H25.75V10.4167ZM25.75 3.33333H13V0.5H25.75V3.33333Z"
              fill="white"
            />
          </svg>
        </div>
      </div>
    </header>

    <div class="container mt-16 flex justify-between items-center">
      <div class="flex flex-wrap md:flex-nowrap">
        <nav hidden class="lg:mr-24 lg:w-4 fixed left-percentage md:block">
          <div
            class="absolute left-50 transform -translate-x-1/2 space-y-6 mt-36"
          >
            <a
              href="#"
              class="nav-dot selected-circle block w-7 h-7 rounded-full border-4 border-nav ng-body"
            >
              <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0"
                >Home</span
              >
            </a>
            <a
              href="#"
              class="nav-dot block w-7 h-7 rounded-full border-4 border-nav ng-body"
            >
              <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0"
                >Work</span
              >
            </a>
            <a
              href="#"
              class="nav-dot block w-7 h-7 rounded-full border-4 border-nav ng-body"
            >
              <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0"
                >Client</span
              >
            </a>
            <a
              href="#"
              class="nav-dot block w-7 h-7 rounded-full border-4 border-nav ng-body"
            >
              <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0"
                >Hire</span
              >
            </a>
          </div>
        </nav>

        <div
          class="flflex flex-wrap lg:ml-20 justify-center md:justify-start max-w-xl mt-0 md:my-36"
        >
          <h1
            class="font-bold text-5xl md:text-6xl lg:text-7xl text-center md:text-left"
          >
            Building<br />
            beautiful web experiences.
          </h1>
        </div>
      </div>
    </div>
  </body>
</html>
